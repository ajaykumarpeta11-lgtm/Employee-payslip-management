<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Payslip - AK Foundations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn-success {
            border-radius: 8px;
        }
    </style>
</head>
<body class="container mt-5">

    <div class="card p-4">
        <h2 class="mb-3 text-primary">ðŸ§¾ Generate Payslip</h2>
        <p class="text-muted">Choose an employee below to generate their payslip.</p>
        
        <ul class="list-group mt-4">
            {% for emp in employees %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ emp['name'] }}</strong> 
                    <span class="text-muted">({{ emp['role'] }})</span>
                </div>
                <a href="{{ url_for('payslip', id=emp['id']) }}" class="btn btn-success btn-sm">Generate</a>
            </li>
            {% else %}
            <li class="list-group-item text-muted">No employees found. Add employees first.</li>
            {% endfor %}
        </ul>

        <div class="mt-4">
            <a href="/" class="btn btn-secondary">â¬… Back to Home</a>
        </div>
    </div>

</body>
</html>
